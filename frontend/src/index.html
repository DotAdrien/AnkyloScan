<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>AnkyloScan | Dashboard üõ°Ô∏è</title>


    <script src="js/login.js" defer></script>
    <script src="js/me.js" defer></script>
    <script src="js/work.js" defer></script>
    <script src="js/result.js" defer></script>
    <script src="js/email.js" defer></script>


    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style/index.css">
    

</head>

<body class="bg-custom" x-data="app()" x-init="await init()">

    <aside class="sidebar">
        <div @click="handleProfileClick()" class="nav-avatar">
            <span x-text="user.loggedIn ? (user.name ? user.name.charAt(0).toUpperCase() : 'A') : '?'"></span>
        </div>
        
        <nav class="nav-links">
            <template x-for="item in ['landing', 'about', 'work', 'email','result', 'contact']">
                <button @click="changePage(item)" 
                        class="nav-btn"
                        :class="currentPage === item ? 'active' : ''"
                        x-text="item === 'work' ? 'SCAN' : item">
                </button>
            </template>
        </nav>
    </aside>

    <main>
        <div x-html="pageContent" 
             class="page-transition"
             x-show="!loading"
             x-transition:enter="fade-in">
        </div>
    </main>

    <script>
        function app() {
            return {
                currentPage: 'landing',
                pageContent: '',
                loading: true,
                user: { loggedIn: false, id: null, name: '', email: '', rank: '' },

                async init() {
                    try {
                        const profile = fetchMe();
                        if (profile) this.user = profile;
                    } catch (e) {
                        console.error("Erreur profil:", e);
                    }
                    await this.changePage('landing');
                },

                handleProfileClick() {
                    if (this.user.loggedIn) {
                        this.changePage('profile');
                    } else {
                        this.changePage('login');
                    }
                },

                async changePage(pageName) {
                    this.currentPage = pageName;
                    this.loading = false; // On s'assure que le chargement est cach√© üå∑

                    try {
                        const response = await fetch(`view/${pageName}.html`);
                        if (!response.ok) throw new Error('Page non trouv√©e');
                        
                        // Mise √† jour directe sans d√©lai ni calcul de temps üöÄ
                        this.pageContent = await response.text();
                    } catch (err) {
                        this.pageContent = "<div>Erreur üò±</div>";
                    }
                }
            }
        }
    </script>
</body>
</html>
