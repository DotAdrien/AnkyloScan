<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>AnkyloScan | Dashboard ğŸ›¡ï¸</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style/index.css">
    
    <script src="js/login.js" defer></script>
    <script src="js/me.js" defer></script>
</head>

<body class="bg-custom" x-data="app()" x-init="await init()">

    <aside class="sidebar">
        <div @click="handleProfileClick()" class="nav-avatar">
            <span x-text="user.loggedIn ? (user.name ? user.name.charAt(0).toUpperCase() : 'A') : '?'"></span>
        </div>
        
        <nav class="nav-links">
            <template x-for="item in ['landing', 'about', 'work', 'contact']">
                <button @click="changePage(item)" 
                        class="nav-btn"
                        :class="currentPage === item ? 'active' : ''"
                        x-text="item === 'work' ? 'SCAN' : item">
                </button>
            </template>
        </nav>
    </aside>

    <main>
        <div x-html="pageContent" 
             class="page-transition"
             x-show="!loading"
             x-transition:enter="fade-in">
        </div>
        
        <div x-show="loading" style="color: white; text-align: center; margin-top: 5rem;">
            Chargement... ğŸ¦–
        </div>
    </main>

    <script>
        function app() {
            return {
                currentPage: 'landing',
                pageContent: '',
                loading: true,
                user: { loggedIn: false, id: null, name: '', email: '', rank: '' },

                async init() {
                    try {
                        const profile = fetchMe();
                        if (profile) this.user = profile;
                    } catch (e) {
                        console.error("Erreur profil:", e);
                    }
                    await this.changePage('landing');
                },

                // AJOUTE CETTE FONCTION ICI â¬‡ï¸
                handleProfileClick() {
                    if (this.user.loggedIn) {
                        this.changePage('profile');
                    } else {
                        this.changePage('login');
                    }
                },

                async changePage(pageName) {
                    this.loading = true;
                    this.currentPage = pageName;
                    const startTime = Date.now();

                    try {
                        const response = await fetch(`view/${pageName}.html`);
                        if (!response.ok) throw new Error('Page non trouvÃ©e');
                        const html = await response.text();

                        const delay = Math.max(0, 500 - (Date.now() - startTime));

                        setTimeout(() => {
                            this.pageContent = html;
                            this.loading = false;
                        }, delay);
                    } catch (err) {
                        this.pageContent = "<div>Erreur ğŸ˜±</div>";
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
