<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>AnkyloScan | Dashboard üõ°Ô∏è</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style/index.css">
    
    <script src="js/login.js" defer></script>
    <script src="js/me.js" defer></script>
</head>

<body class="bg-custom" x-data="app()" x-init="init()">

    <aside class="sidebar">
        <div @click="handleProfileClick()" class="nav-avatar">
            <span>A</span>
        </div>
        
        <nav class="nav-links">
            <template x-for="item in ['landing', 'about', 'work', 'contact']">
                <button @click="changePage(item)" 
                        class="nav-btn"
                        :class="currentPage === item ? 'active' : ''"
                        x-text="item === 'work' ? 'SCAN' : item">
                </button>
            </template>
        </nav>
    </aside>

    <main>
        <div x-html="pageContent" 
             class="page-transition"
             :class="loading ? 'hidden' : 'visible'">
        </div>
    </main>

    <script>
        function app() {
            return {
                currentPage: 'landing', 
                pageContent: '',
                loading: false,
                // Initialisation vide
                user: { loggedIn: false, id: null, name: '', email: '', rank: '' },

                async init() {
                    // 1. On r√©cup√®re les infos depuis le cookie direct ! üç™
                    this.user = fetchMe();

                    // 2. Charge la landing par d√©faut
                    await this.changePage('landing');
                },

                handleProfileClick() {
                    if (this.user.loggedIn) {
                        this.changePage('profile');
                    } else {
                        this.changePage('login');
                    }
                },

                async submitLogin() {
                    // On appelle la fonction login de login.js
                    // Note : pense √† mettre √† jour login.js pour qu'il remplisse 
                    // aussi this.user apr√®s le fetch r√©ussi !
                    await login.call(this);
                },

                logout() {
                    // On vide le cookie et l'√©tat üòåüëã
                    document.cookie = "session_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                    this.user = { loggedIn: false, id: null, name: '', email: '', rank: '' };
                    this.changePage('login');
                },

                async changePage(pageName) {
                    this.loading = true;
                    this.currentPage = pageName;
                    try {
                        const response = await fetch(`view/${pageName}.html`);
                        this.pageContent = await response.text();
                    } catch (err) {
                        this.pageContent = "Erreur de chargement üò±";
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
