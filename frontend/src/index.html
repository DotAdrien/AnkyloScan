<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>AnkyloScan | Dashboard üõ°Ô∏è</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style/index.css">
    
    <script src="js/login.js" defer></script>
    <script src="js/me.js" defer></script>
</head>

<body class="bg-custom" x-data="app()" x-init="init()">

    <aside class="sidebar">
        <div @click="handleProfileClick()" class="nav-avatar">
            <span>A</span>
        </div>
        
        <nav class="nav-links">
            <template x-for="item in ['landing', 'about', 'work', 'contact']">
                <button @click="changePage(item)" 
                        class="nav-btn"
                        :class="currentPage === item ? 'active' : ''"
                        x-text="item === 'work' ? 'SCAN' : item">
                </button>
            </template>
        </nav>
    </aside>

    <main>
        <div x-html="pageContent" 
             class="page-transition"
             :class="loading ? 'hidden' : 'visible'">
        </div>
    </main>

    <script>
        function app() {
            return {
                currentPage: '', // Vide au d√©but
                pageContent: '',
                loading: false,
                user: { loggedIn: false, id: null, message: '' },

                async init() {
                    // 1. V√©rifie si l'utilisateur est d√©j√† connect√© via le cookie
                    await this.checkAuth();
                    // 2. Charge la landing par d√©faut au d√©marrage
                    await this.changePage('landing');
                },

                async checkAuth() {
                    // Appelle fetchMe (de me.js) qui utilise credentials: 'include'
                    // Si le cookie est bon, fetchMe mettra √† jour this.user.loggedIn
                    try {
                        await fetchMe.call(this);
                    } catch (e) {
                        this.user.loggedIn = false;
                    }
                },

                handleProfileClick() {
                    // Si le cookie a √©t√© valid√© par checkAuth
                    if (this.user.loggedIn) {
                        this.changePage('profile');
                    } else {
                        this.changePage('login');
                    }
                },

                async submitLogin() {
                    await login.call(this);
                },

                // Bouton D√©connexion (supprime le cookie c√¥t√© client)
                logout() {
                    document.cookie = "session_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                    this.user.loggedIn = false;
                    this.changePage('login');
                },

                async changePage(pageName) {
                    this.loading = true;
                    this.currentPage = pageName;
                    try {
                        const response = await fetch(`view/${pageName}.html`);
                        this.pageContent = await response.text();
                    } catch (err) {
                        this.pageContent = "Erreur de chargement üò±";
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
