<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>AnkyloScan | Dashboard üõ°Ô∏è</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style/index.css">
    
    <script src="js/login.js" defer></script>
    <script src="js/me.js" defer></script>
</head>

<body class="bg-custom" x-data="app()" x-init="init()">

    <aside class="sidebar">
        <div @click="handleProfileClick()" class="nav-avatar">
            <span>A</span>
        </div>
        
        <nav class="nav-links">
            <template x-for="item in ['landing', 'about', 'work', 'contact']">
                <button @click="changePage(item)" 
                        class="nav-btn"
                        :class="currentPage === item ? 'active' : ''"
                        x-text="item === 'work' ? 'SCAN' : item">
                </button>
            </template>
        </nav>
    </aside>

    <main>
        <div x-html="pageContent" 
             class="page-transition"
             :class="loading ? 'hidden' : 'visible'">
        </div>
    </main>

    <script>
        function app() {
            return {
                currentPage: 'landing',
                pageContent: '',
                loading: false,
                user: { loggedIn: false },

                async init() {
                    // Au d√©marrage, on v√©rifie si l'utilisateur a d√©j√† un cookie valide
                    await this.checkAuth();
                    await this.changePage('landing');
                },

                // Utilise la logique de me.js pour v√©rifier le token
                async checkAuth() {
                    await fetchMe.call(this);
                },

                handleProfileClick() {
                    if (this.user.loggedIn) {
                        this.changePage('profile');
                    } else {
                        this.changePage('login');
                    }
                },

                // Cette fonction appelle la logique de login.js
                async submitLogin() {
                    await login.call(this);
                },

                async changePage(pageName) {
                    this.loading = true;
                    this.currentPage = pageName;
                    try {
                        const response = await fetch(`view/${pageName}.html`);
                        if (!response.ok) throw new Error("Page non trouv√©e");
                        this.pageContent = await response.text();
                    } catch (err) {
                        this.pageContent = `<div class="text-center py-20 text-red-500">Erreur : ${pageName}.html est introuvable üò±</div>`;
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
