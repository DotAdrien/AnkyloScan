services:
  frontend:
    build: ./frontend
    ports:
      - "8000:80"

  api:
    build: ./api
    ports:
      - "8001:8001"
    env_file:
      - .env
    volumes:
      - ./api:/app
      - scanner_bin:/usr/local/bin/shared
    depends_on:
      - db
    environment:
    - PATH=$PATH:/usr/local/bin/shared

  db:
    build: ./mysql
    environment:
      MYSQL_DATABASE: ankyloscan
      MYSQL_ROOT_PASSWORD: ${ADMIN_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql

  scanner:
    build: ./scanner
    depends_on:
      - db
    environment:
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - scanner_bin:/usr/local/bin/

